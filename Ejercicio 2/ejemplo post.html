<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body> 
	<form action="#" method="post">
		<table>
			<tr>
		<td>Nombre</td>
		<td><input type="text" size="15" maxlength="30" value="Nombre" name="nombre" id="nombre" required></td>
			</tr>
		<input type="password" size="15" maxlength="30" name="password" id="password">
		<input type="date" size="15" maxlength="30" name="date" id="date">
		<input type="number" size="15" maxlength="30" name="number" id="number">
		<input type="email" size="15" maxlength="30" name="email" id="email">
		<input type="submit" value="Enviar información">
		</table>
		<br>
		<textarea name="comentarios" rows="10" cols="40">Escribe aquí tus comentarios</textarea>
		<select name="transporte">
			<option>Coche</option>
			<option>Avión</option>
			<option>Tren</option>
		</select>
		<select name="transporte" size="2">
			<option>Coche</option>
			<option>Avión</option>
			<option>Tren</option>
		</select>
		<select name="transporte" size="2" multiple>
			<option>Coche</option>
			<option>Avión</option>
			<option>Tren</option>
		</select>
		<br>
		<br>
		<input type="radio" name="transporte" value="1">Coche 
		<br>
		<input type="radio" name="transporte" value="2" checked>Avión
		<br>
		<input type="radio" name="transporte" value="3">Tren
		<br>
		<br>
		<input type="checkbox" name="transporte" value="1">Coche 
		<br>
		<input type="checkbox" name="transporte" value="2" checked>Avión
		<br>
		<input type="checkbox" name="transporte" value="3">Tren
		<br>
		<br>
		<input type="reset" value="Borrar información">
	</form>
</body>
</html>
